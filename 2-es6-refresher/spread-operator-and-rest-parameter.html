<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Spread Operator dan REST Parameter</title>
  </head>
  <body>
    <script type="text/javascript">
      /* SPREAD OPERATOR */
      let arr1 = [1, 2, 3];
      let arr2 = [4, 5, 6, ...arr1];
      // let arr2 = [...arr1, 4, 5, 6];
      console.log(arr2);

      const club = {
        id: 1,
        country: "Italy",
      };

      const milan = {
        ...club,
        name: "Milan",
      };
      console.log(milan);

      /* REST PARAMETER */
      const add = (a, b, ...rest) => {
        let total = 0;
        for (let i = 0; i < rest.length; i++) {
          total += rest[i];
        }
        return a + b + total;
      };
      console.log(add(5, 6, 7, 8, 10));
    </script>
  </body>
</html>
