<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Template Literals</title>
  </head>
  <body>
    <script type="text/javascript">
      let firstName = "Hollow";
      let lastName = "Project";

      // template literal cirinya menggunakan back tick
      // pada pemanggilan variabel
      console.log(`${firstName} ${lastName}`);
    </script>
  </body>
</html>
