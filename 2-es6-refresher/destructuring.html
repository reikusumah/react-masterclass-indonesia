<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Destructuring</title>
  </head>
  <body>
    <script type="text/javascript">
      const person = {
        name: "Fachreiza",
        age: 24,
      };

      console.log(person.name);
      console.log(person.age);

      // Destructuring
      const orang = {
        nama: "Kusumah",
        umur: 24,
      };

      const { nama, umur } = orang;
      console.log(nama);
      console.log(umur);
      // Destructuring End

      // Array
      const arr = [1, 2, 3];
      console.log(arr[0]);
      console.log(arr[1]);
      console.log(arr[2]);

      // Destructuring Array
      const [a, b, c] = arr;
      console.log(a);
      console.log(b);
      console.log(c);
    </script>
  </body>
</html>
