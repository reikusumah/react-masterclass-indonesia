<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Arrow Function</title>
  </head>
  <body>
    <script type="text/javascript">
      /* Function Expression */
      const add = function (a, b) {
        let sum = a + b;
        return sum;
      };

      console.log(add(4, 6));
      /* End Function Expression */

      /* Arrow Function */
      const tambah = (a, b) => {
        let sum = a + b;
        return sum;
      };

      console.log(tambah(4, 5));
    </script>
  </body>
</html>
